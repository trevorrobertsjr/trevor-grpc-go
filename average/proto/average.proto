syntax = "proto3";

package average;

option go_package = "github.com/trevorrobertsjr/trevor-grpc-go/average/proto";

message AverageRequest {
    int32 number =1;
}

message AverageResponse {
    double result =1;
}

service AverageService {
    rpc Average (stream AverageRequest) returns (AverageResponse); 
}